<div class="content">

<div class="container">
  <h2>Pendientes</h2>
  <img class="flecha" src="../../../assets/img/derecha.png">
  <ng-container *ngIf="pendientes.length === 0">
    <img src="../../../assets/img/terminar.png">
    <p ngClass="bien">No hay tareas pendientes Â¡Genial, ya puedes leer!</p>
    
  </ng-container>


  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="pendientes"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let task of pendientes" cdkDrag>      
      <div [ngClass]="{'facil':task.level==0,'media':task.level==1,'dificil':task.level==2,'urgente':task.level==3}">
        <h3>
          {{task.title}}
        </h3>
        <h4>
          {{task.description}}
        </h4>
        
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2>Realizadas</h2>
  <img class="flecha" src="../../../assets/img/izquierda.png">
  <ng-container *ngIf="realizadas.length === 0">
    <img src="../../../assets/img/ranura.png">
    <p ngClass="mal">Venga!! Empieza a realizar tus tareas pendientes, no seas vaga!!</p>
    
  </ng-container>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="realizadas"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let task of realizadas" cdkDrag>
      <div [ngClass]="{'facil':task.level==0,'media':task.level==1,'dificil':task.level==2,'urgente':task.level==3}">
        <h3>
          {{task.title}}
        </h3>
        <h4>
          {{task.description}}
        </h4>
    </div>
  </div>
</div>
</div>

</div>
